{% set version = "0.6.2" %}

package:
  name: ipyvolume
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipyvolume/ipyvolume-{{ version }}.tar.gz
  sha256: 79d1c2028766072074a8106d5dbb9f8f7fa0d775f6b94e70fb9a543e2fd9b986

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv . --no-deps

requirements:
  host:
    - jupyter-packaging >=0.7.9,<0.8
    - jupyterlab >=3.0,<4
    - pip
    - python >=3.6
  run:
    - bqplot >=0.12
    - ipyvue >=1.7.0
    - ipyvuetify
    - ipywebrtc >=0.4
    - ipywidgets >=7.0.0
    - matplotlib-base
    - numpy
    - pillow >5.2
    - python >=3.6
    - pythreejs >=2.4.0
    - requests
    - scikit-image >=0.13
    - scipy
    - traitlets
    - traittypes


test:
  imports:
    - ipyvolume
  requires:
    - pip
    - jupyterlab >=3,<4.0
    - m2-grep  # [win]
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 1>labextensions 2>&1
    - grep -iE "ipyvolume.*OK" labextensions

about:
  home: https://github.com/maartenbreddels/ipyvolume
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: IPython widget for rendering 3d volumes in the Jupter notebook
  doc_url: https://ipyvolume.readthedocs.io/
  dev_url: https://github.com/maartenbreddels/ipyvolume

extra:
  recipe-maintainers:
    - maartenbreddels
    - bollwyvl
